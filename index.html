<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Fractal Coding Challenge</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <link rel="shortcut icon" href="favicon.ico">
  <meta name="description" content="anagram coding challenge for Fractal Industries">
</head>
<body ng-app="anagrams" ng-controller="mainController">
  <main class="container">
    <h1 class="text-center anagrams__header">ANAGRAMS <small>Fractal Coding Challenge</small></h1>
    <section class="row anagrams__controls">
      <div class="col-md-5 col-md-offset-1 form-inline">
        <input type="text" class="form-control input-lg" ng-model="anagramCharacters"
        ng-change="generate()" placeholder="Enter Characters">
      </div>
      <div class="col-md-5 form-inline">
        <button type="button" class="btn btn-primary anagrams__btn" ng-click="regenerate()">Regenerate</button>
        <button type="button" class="btn btn-default anagrams__btn" ng-click="sortRows()">Alphabetize</button>
        <input type="text" class="form-control" placeholder="Enter Text to Filter by" ng-model="searchText">
      </div>
    </section>
    <section class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th class="text-center">Remember</th>
                <th>Anagram</th>
              </tr>
            </thead>
            <tbody>
             <tr ng-repeat="row in rows | filter : filterRows">
               <td class="col-md-2 text-center">
                 <input type="checkbox" ng-model="row.shouldRemember">
               </td>
              <td class="col-md-10">{{row.anagram}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
